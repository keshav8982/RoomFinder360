<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Room | Room Finder 360</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Add Your Room | Room Finder 360</h1></header>
    <div class="container">
        <h2>Post Your Room</h2>
        <form action="#">
            <input type="text" placeholder="Room Title" required>

        </form>
    </div>
</body>
