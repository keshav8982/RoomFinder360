<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up - RoomFinder 360</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo">RoomFinder 360 - Sign Up</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="signup-section">
        <div class="container signup-form">
            <h2>Create Your Account</h2>
            <form>
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email Address" required />
                <input type="text" placeholder="Username" required />
                <input type="password" placeholder="Password" required />
                <input type="password" placeholder="Confirm Password" required />

                <select required>
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="owner">Room Owner</option>
                    <option value="seeker">Room Seeker</option>
                </select>

                <button type="submit" class="btn">Sign Up</button>
                <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 RoomFinder 360. All rights reserved. | Create Account</p>
        </div>
    </footer>
</body>
</html>
