<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Room Finder 360</title>

</head>
<body>
    <header><h1>Room Finder 360</h1></header>
    <div class="container">
        <h2>Login</h2>
        <form action="#">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <select>
                <option>Room Seeker</option>
                <option>Room Owner</option>
                <option>Admin</option>
            </select>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
